<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Ya App</title>
    <style>
        body {
            font-family: Arial, Impact, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, blue, white, red);
            color: black;
            padding: 1rem;
            text-align: center;
            position: relative;
            transition: background 0.5s;
        }
        header:hover {
            background: linear-gradient(to right, red, white, blue);
        }
        header img {
            position: absolute;
            left: 20px;
            height: 100px; 
            width: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: blue;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .form-group button:hover {
            background-color: darkblue;
            transform: translateY(-2px);
        }
        .form-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .form-links a {
            color: blue;
            text-decoration: none;
            transition: color 0.3s;
        }
        .form-links a:hover {
            color: darkblue;
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f0f0f0;
            color: #333;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            header img {
                position: relative;
                margin-bottom: 10px;
                left: auto;
                right: 0px;
            }
            .form-links {
                flex-direction: column;
                align-items: center;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            header {
                flex-direction: row;
            }
            .form-links {
                flex-direction: row;
                justify-content: space-between;
            }
            .form-links a {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/Juangillban/Barberyapp/raw/main/logo%202.jpg" alt="Logo de Barber Ya App">
        <h1>Barber Ya App</h1>
    </header>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Ingresar</button>
            </div>
            <div class="form-links">
                <a href="https://github.com/tu-usuario/tu-repositorio/raw/main/Formulariod_de_registro.html" target="_blank">Registrarse</a>
                <a href="https://github.com/tu-usuario/tu-repositorio/raw/main/modulo_de_recuperacion.html" target="_blank">Olvidé mi contraseña</a>
            </div>
        </form>
    </div>
    <footer>
        &copy; 2024 Barber Ya App. Todos los derechos reservados.
    </footer>

    <script>
        // Añadir un evento de click al botón de ingresar para mostrar una alerta
        document.querySelector('button[type="submit"]').addEventListener('click', function(event) {
            event.preventDefault(); // Evitar el envío del formulario
            alert('Iniciando sesión...');
        });

        // Añadir animación de entrada a los elementos del formulario
        document.addEventListener('DOMContentLoaded', function() {
            const formElements = document.querySelectorAll('.form-group');
            formElements.forEach((element, index) => {
                element.style.opacity = 0;
                element.style.transition = `opacity 0.5s ease ${(index + 1) * 0.2}s`;
                element.style.opacity = 1;
            });
        });
    </script>
</body>
</html>
